<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>indexOf</title>
  </head>

  <body>
    <script>
      const tagline = "MDN - Resources for developers, by developers";

      console.log(tagline);

      //例１：部分文字列が存在する
      console.log(`例１: ${tagline.indexOf("developers")}`);
      //例２：部分文字列が存在しない
      console.log(`例２: ${tagline.indexOf("x")}`);

      //例３：連続で部分文字列をカウントする場合
      const firstOccurrence = tagline.indexOf("developers");
      const secondOccurrence = tagline.indexOf(
        "developers",
        firstOccurrence + 1,
      );

      console.log(`例３: 1st. ${firstOccurrence}, 2nd. ${secondOccurrence}`);
    </script>
  </body>
</html>
