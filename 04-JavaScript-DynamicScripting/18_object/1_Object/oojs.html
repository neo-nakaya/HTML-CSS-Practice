<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>
      This example requires you to enter commands in your browser's JavaScript
      console (see
      <a
        href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools"
        >What are browser developer tools</a
      >
      for more information).
    </p>

    <script>
      const person = {
        name: {
          first: "ボブ",
          last: "スミス",
        },
        age: 32,
        bio: function () {
          console.log(
            `${this.name[0]}・${this.name[1]}は ${this.age} 歳です。`,
          );
        },
        introduceSelf: function () {
          console.log(`こんにちは、${this.name[0]}です。`);
        },
      };

      //ブラケット技法を用いた関数
      function logProperty(propertyName) {
        console.log(person[propertyName]);
      }

      logProperty("name");
      logProperty("age");

      const myDateName = "height";
      const myDateValue = "1.75m";

      person[myDateName] = myDateValue;
    </script>
  </body>
</html>
