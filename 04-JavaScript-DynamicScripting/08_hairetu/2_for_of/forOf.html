<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>for_of</title>
  </head>

  <body>
    <script>
      const birds = ["Parrot", "Falcon", "Owl"];

      for (const bird of birds) {
        //birdsの末尾まで一つずつ表示
        console.log(bird);
        console.log(bird[0]);
      }
    </script>
  </body>
</html>
