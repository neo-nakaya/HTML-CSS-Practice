<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fetch starting point</title>

    <style>
      html,
      pre {
        font-family: sans-serif;
      }

      body {
        width: 500px;
        margin: 0 auto;
        background-color: #ccc;
      }

      pre {
        line-height: 1.5;
        letter-spacing: 0.05rem;
        padding: 1rem;
        background-color: white;
      }

      label {
        width: 200px;
        margin-right: 33px;
      }

      select {
        width: 350px;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <h1>Fetch starting point</h1>

    <form>
      <label for="verse-choose">Choose a verse</label>
      <select id="verse-choose" name="verse-choose">
        <option>Verse 1</option>
        <option>Verse 2</option>
        <option>Verse 3</option>
        <option>Verses 4</option>
      </select>
    </form>

    <h2>The Conqueror Worm, <em>Edgar Allen Poe, 1843</em></h2>

    <pre></pre>

    <script>
      const verseChoose = document.querySelector("select");
      const poemDisplay = document.querySelector("pre");

      verseChoose.addEventListener("change", () => {
        const verse = verseChoose.value;
        updateDisplay(verse);
      });

      function updateDisplay(verse) {
        verse = verse.replace(" ", "").toLowerCase();
        const url = `${verse}.txt`;

        // `fetch()` を呼び出し、URLを渡します。
        fetch(url)
          //fetch()はプロミスを返します。
          //サーバからレスポンスを受け取る → プロミスの`then()`ハンドラーがresponseと共に呼び出される。
          .then((response) => {
            //response.ok = false(成功しなかった) --> 例外処理（catch)に移動する。
            //※「throw」→ catchに移動またはcatchが無い場合は強制終了
            if (!response.ok) {
              //response,status = "404"
              throw new Error(`HTTP error: ${response.status}`);
            }
            //見つかった場合は「.test()」を利用して対象の中身の文字列を読み取る。
            return response.text();
          })

          //通常処理
          .then((text) => {
            //読み取ったテキストをpreタグにテキストで格納する.
            poemDisplay.textContent = text;
          })

          //r例外処理
          .catch((error) => {
            //エラー文をpreタグにテキストとして格納する。
            poemDisplay.textContent = `Could not fetch verse: ${error}`;
          });
      }

      //デフォルトで詩が表示されているように設定する。
      updateDisplay("verse 1");
      verseChoose.value = "verse 1";
    </script>
  </body>
</html>
