<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>returnの省略形</title>
  </head>

  <body>
    <input type="text" />
    <script>
      //例１
      const originals = [1, 2, 3];

      const doubled = originals.map((item) => item * 2);

      console.log(doubled);

      //addEventLisnerの例についても置き換え可能
      const textBox = document.querySelector("input");

      textBox.addEventListener("keydown", (event) =>
        console.log(`" ${event.key} "を推しました。`),
      );
    </script>
  </body>
</html>
