<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>イベント譲渡</title>
    <style>
      #container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 100px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="title"></div>
      <div class="title"></div>
      <div class="title"></div>
      <div class="title"></div>
      <div class="title"></div>
      <div class="title"></div>
      <div class="title"></div>
      <div class="title"></div>
      <div class="title"></div>
      <div class="title"></div>
      <div class="title"></div>
      <div class="title"></div>
      <div class="title"></div>
      <div class="title"></div>
      <div class="title"></div>
      <div class="title"></div>
    </div>

    <script>
      function random(number) {
        return Math.floor(Math.random() * number);
      }

      function bgChange() {
        const rndCol = `rgb(${random(255)} ${random(255)} ${random(255)})`;
        return rndCol;
      }

      const container = document.querySelector("#container");

      container.addEventListener("click", (event) => {
        event.target.style.backgroundColor = bgChange();
      });
    </script>
  </body>
</html>
