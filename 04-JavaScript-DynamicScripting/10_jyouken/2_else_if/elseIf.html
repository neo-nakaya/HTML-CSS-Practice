<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>else if</title>
  </head>

  <body>
    <label for="weather">今日の天気を選択してください: </label>
    <select id="weather">
      <option value="">--選択してください--</option>
      <option value="sunny">晴れ</option>
      <option value="rainy">雨</option>
      <option value="snowing">雪</option>
      <option value="overcast">雲</option>
    </select>

    <p></p>

    <script>
      const select = document.querySelector("select");
      const para = document.querySelector("p");

      //セレクトボタン選択時にsetWeather関数を実行
      select.addEventListener("change", setWeather);

      function setWeather() {
        const choice = select.value;
        const temperature = 40;

        if (choice === "sunny") {
          para.textContent =
            "今日はとてもいい天気です。半ズボンを履いて。砂浜や公園に出かけ、アイスクリームを食べましょう！";

          if (temperature < 30) {
            para.textContent = `外の気温は ${temperature} 度です - とてもいい天気です。海水浴や公園に出かけてアイスクリームを食べましょう。`;
          } else if (temperature >= 30) {
            para.textContent = `外の気温は ${temperature} 度です - かなり暑いです！外に出る時は、日焼け止めを塗りましょう。`;
          }
        } else if (choice === "rainy") {
          para.textContent =
            "外は雨が降っています。レインコートと傘を忘れないようにして、できるかぎり室内で過ごしましょう。";
        } else if (choice === "snowing") {
          para.textContent =
            "雪が降ってとても寒いです！室内でホットチョコレートを飲むか、雪だるまを作るのが良いでしょう。";
        } else if (choice === "overcast") {
          para.textContent =
            "雨は降っていませんが、空はとても暗くなっています。万が一に備えレインコートを持っていきましょう。";
        } else {
          para.textContent = "";
        }
      }
    </script>
  </body>
</html>
